<!DOCTYPE html>
<html>
	<head>
		<title>Testing</title>
		<style>
			body {
				width: 80%;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<p id="support"></p>

		<script>
		function checkSupport() {
    if (!("MediaController" in window)) {
        return "unsupported";
    }
    var mc = new MediaController();
    if ("onended" in mc) {
        return "supported";
    } else {
        return "partially supported";
    }
}
document.getElementById('support').innerHTML = checkSupport();
</script>

	</body>
</html>
