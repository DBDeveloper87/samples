<!DOCTYPE html>
<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Braille History for 200</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
            <link rel="stylesheet" href="styles.css" type="text/css">
		
	</head>

	<body>
            <div class="game">
                  <h1>Braille History for 200</h1>
      
                  
                  <figure>
                        <div class="video-container" id="video-container">
                              <div class="playback-animation" id="playback-animation">
                                    <svg class="playback-icons">
                                    <use class="hidden" href="#play-icon"></use>
                                    <use href="#pause"></use>
                                    </svg>
                              </div>

                              <video controls class="video" id="video" preload="metadata" autoplay>
                                    <source src="http://sitetesting.theroadwithoutbarriers.com/games/braille-history/media/braille200.mp4" type="video/mp4"></source>
                                    <track label="English" kind="captions" srclang="en" src="media/captions/braille200.vtt" default>
                              </video>

                              <div class="video-controls hidden" id="video-controls">
                                    <div class="video-progress">
                                          <progress id="progress-bar" value="0" min="0"></progress>
                                          <input class="seek" id="seek" value="0" min="0" type="range" step="1">
                                    <div class="seek-tooltip" id="seek-tooltip">00:00</div></div>

                                    <div class="bottom-controls">
                                          <div class="left-controls">
                                                <button data-title="Play (k)" id="play">
                                                      <svg class="playback-icons">
                                                            <use href="#play-icon" aria-label="Play"></use>
                                                            <use class="hidden" href="#pause" aria-label="Pause"></use>
                                                      </svg>
                                                </button>

                                                <div class="volume-controls">
                                                      <button data-title="Mute (m)" class="volume-button" id="volume-button">
                                                            <svg>
                                                                  <use class="hidden" href="#volume-mute" aria-label="Unmute"></use>
                                                                  <use class="hidden" href="#volume-low" aria-label="Volume Low"></use>
                                                                  <use href="#volume-high" aria-label="Mute"></use>
                                                            </svg>
                                                      </button>

                                                      <input aria-label="Volume" class="volume" id="volume" value="1" 
                                                            data-mute="0.5" type="range" max="1" min="0" step="0.01">
                                                </div>

                                                <div class="time">
                                                      <!--<span id="timeStamp"></span>-->
                                                      <time id="time-elapsed">00:00</time> / <time id="duration">00:00</time>
                                                </div>
                                          </div>

                                          <div class="right-controls">
                                                <button data-title="Subtitles (s)" type="button" class="subtitles-button" id="subtitles" aria-label="CC">
                                                      CC
                                                </button>

                                                <button data-title="AirPlay (a)" id="airPlayButton" hidden disabled aria-label="AirPlay">
                                                      AirPlay
                                                </button>

                                                <button data-title="PIP (p)" class="pip-button" id="pip-button">
                                                      <svg>
                                                            <use href="#pip" aria-label="Toggle Picture in Picture"></use>
                                                      </svg>
                                                </button>
                                                
                                                <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
                                                      <svg>
                                                            <use href="#fullscreen" aria-label="Enter Fullscreen"></use>
                                                            <use href="#fullscreen-exit" class="hidden" aria-label="Exit Fullscreen"></use>
                                                      </svg>
                                                </button>
                                          </div>
                                    </div>
                              </div>
                        </div>
                        <div class="speedControls">
                              <button onclick="setSpeed(8.0)">8x</button>
                              <button onclick="setSpeed(4.0)">4x</button>
                              <button onclick="setSpeed(2.0)">2x</button>
                              <button onclick="setSpeed(1.5)">1.5x</button>
                              <button onclick="setSpeed(1.0)">Normal</button>
                              <button onclick="setSpeed(0.75)">.75x</button>
                              <button onclick="setSpeed(0.5)">Half</button>
                              <button onclick="setSpeed(0.25)">Quarter</button>
                              <button onclick="setSpeed(0.125)">Eighth</button>

                        </div> 
                  </figure>
            </div>



            <svg style="display: none">
                  <defs>
                        <symbol id="pause" viewBox="0 0 24 24">
                              <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
                        </symbol>

                        <symbol id="play-icon" viewBox="0 0 24 24">
                              <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
                        </symbol>

                        <symbol id="volume-high" viewBox="0 0 24 24">
                              <path d="M14.016 3.234q3.047 0.656 5.016 3.117t1.969 5.648-1.969 5.648-5.016 3.117v-2.063q2.203-0.656 3.586-2.484t1.383-4.219-1.383-4.219-3.586-2.484v-2.063zM16.5 12q0 2.813-2.484 4.031v-8.063q1.031 0.516 1.758 1.688t0.727 2.344zM3 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6z"></path>
                        </symbol>

                        <symbol id="volume-low" viewBox="0 0 24 24">
                              <path d="M5.016 9h3.984l5.016-5.016v16.031l-5.016-5.016h-3.984v-6zM18.516 12q0 2.766-2.531 4.031v-8.063q1.031 0.516 1.781 1.711t0.75 2.32z"></path>
                        </symbol>

                        <symbol id="volume-mute" viewBox="0 0 24 24">
                              <path d="M12 3.984v4.219l-2.109-2.109zM4.266 3l16.734 16.734-1.266 1.266-2.063-2.063q-1.547 1.313-3.656 1.828v-2.063q1.172-0.328 2.25-1.172l-4.266-4.266v6.75l-5.016-5.016h-3.984v-6h4.734l-4.734-4.734zM18.984 12q0-2.391-1.383-4.219t-3.586-2.484v-2.063q3.047 0.656 5.016 3.117t1.969 5.648q0 2.203-1.031 4.172l-1.5-1.547q0.516-1.266 0.516-2.625zM16.5 12q0 0.422-0.047 0.609l-2.438-2.438v-2.203q1.031 0.516 1.758 1.688t0.727 2.344z"></path>
                        </symbol>

                        <symbol id="fullscreen" viewBox="0 0 24 24">
                              <path d="M14.016 5.016h4.969v4.969h-1.969v-3h-3v-1.969zM17.016 17.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 9.984v-4.969h4.969v1.969h-3v3h-1.969zM6.984 14.016v3h3v1.969h-4.969v-4.969h1.969z"></path>
                        </symbol>

                        <symbol id="fullscreen-exit" viewBox="0 0 24 24">
                              <path d="M15.984 8.016h3v1.969h-4.969v-4.969h1.969v3zM14.016 18.984v-4.969h4.969v1.969h-3v3h-1.969zM8.016 8.016v-3h1.969v4.969h-4.969v-1.969h3zM5.016 15.984v-1.969h4.969v4.969h-1.969v-3h-3z"></path>
                        </symbol>

                        <symbol id="pip" viewBox="0 0 24 24">
                              <path d="M21 19.031v-14.063h-18v14.063h18zM23.016 18.984q0 0.797-0.609 1.406t-1.406 0.609h-18q-0.797 0-1.406-0.609t-0.609-1.406v-14.016q0-0.797 0.609-1.383t1.406-0.586h18q0.797 0 1.406 0.586t0.609 1.383v14.016zM18.984 11.016v6h-7.969v-6h7.969z"></path>
                        </symbol>
                  </defs>
            </svg>
            <script src="index.js"></script>
      </body>
      
</body>
	<script src="index.js"></script>
      <script>
            video.textTracks[0].mode = "showing"
            function setSpeed(speed) {
                  video.playbackRate = speed
                  console.log(video.playbackRate)

            }
      </script>
</html>
